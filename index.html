<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Score Count</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div id="container">

    <h1> <span class="p1Display">0</span> to <span class="p2Display">0</span></h1>
    <p>playing to <span>5</span></p>


    <div class="label">
      <label for="">Set Score : </label>
      <input type="number"> <br> <br>
      <button class="p1" type="button" name="button">Player 1</button>
      <button class="p2" type="button" name="button">Player 2</button>
      <button class="reset" type="button" name="button">Reset</button>

    </div>

  </div>


  <script type="text/javascript" src="count.js"></script>
</body>

</html>
